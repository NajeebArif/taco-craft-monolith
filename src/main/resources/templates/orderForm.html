<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div layout:fragment="component">

    <div class="container">
        <h1>Order your Taco creations!</h1>

        <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">

            <h3>Your tacos in this order:</h3>
            <a th:href="@{/design}" id="another">Design another Taco</a><br/>
            <ul>
                <li th:each="taco : ${tacoOrder.tacos}">
                    <span th:text="${taco.name}">taco name</span>
                </li>
            </ul>

            <h3>Deliver my taco masterpieces to...</h3>
            <div class="row">
                <div class="col">
                    <label for="deliveryName" class="form-label">Name: </label>
                    <input type="text" th:field="*{deliveryName}" class="form-control"/>
                    <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
                          th:errors="*{deliveryName}">DELIVERY NAME ERROR</span>
                </div>
                <div class="col">
                    <label for="deliveryStreet" class="form-label">Street address: </label>
                    <input type="text" th:field="*{deliveryStreet}" class="form-control"/>
                    <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
                          th:errors="*{deliveryStreet}">DELIVERY STREET ERROR</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="deliveryCity" class="form-label">City: </label>
                    <input type="text" th:field="*{deliveryCity}" class="form-control"/>
                    <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}"
                          th:errors="*{deliveryCity}">DELIVERY CITY ERROR</span>
                </div>

                <div class="col">
                    <label for="deliveryState" class="form-label">State: </label>
                    <input type="text" th:field="*{deliveryState}" class="form-control"/>
                    <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}"
                          th:errors="*{deliveryState}">DELIVERY STATE ERROR</span>
                </div>
                <div class="col">
                    <label for="deliveryZip" class="form-label">Zip code: </label>
                    <input type="text" th:field="*{deliveryZip}" class="form-control"/>
                    <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}"
                          th:errors="*{deliveryZip}">deliveryZip ERROR</span>
                </div>
            </div>

            <div class="row">
                <h3>Here's how I'll pay...</h3>
                <label for="ccNumber" class="form-label">Credit Card #: </label>
                <input type="text" th:field="*{ccNumber}" class="form-control"/>
                <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
                      th:errors="*{ccNumber}">ccNumber ERROR</span>
            </div>

            <div class="row">
                <div class="col">
                    <label for="ccExpiration" class="form-label">Expiration: </label>
                    <input type="text" th:field="*{ccExpiration}" class="form-control"/>
                    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
                          th:errors="*{ccExpiration}">ccExpiration ERROR</span>
                </div>

                <div class="col">
                    <label for="ccCVV" class="form-label">CVV: </label>
                    <input type="text" th:field="*{ccCVV}" class="form-control"/>
                    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
                          th:errors="*{ccCVV}">ccCVV ERROR</span>
                </div>

            </div>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn-primary btn">Create Order!</button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
